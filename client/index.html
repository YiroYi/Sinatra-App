<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Developer App</title>
    <link href="https://stripe-samples.github.io/developer-office-hours/demo.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="panel">
          <h1>Office Hours</h1>
          <button type="submit" id="btn">Click me</button>
        </div>
      </div>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script charset="utf-8">
      let stripe;
      fetch('/public-keys')
      .then(response => response.json())
      .then(data => {
        stripe = Stripe(data.key)
      })
      .catch(error => {console.log(error);});

      const btn = document.getElementById('btn');

      btn.addEventListener('click', function(e) {
        e.preventDefault();

        fetch('/my-post-route',{
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({'key': 'Yiro Yi'})
        })
        .then(response => response.json())
        .then(data => {
          console.log(data)
        })
        .catch(error => console.log(error)); 
      });
    </script>
  </body>
</html>
